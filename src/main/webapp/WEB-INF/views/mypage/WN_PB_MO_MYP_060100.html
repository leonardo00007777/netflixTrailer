<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <title>설정 - 자연이랑</title>
  <link rel="stylesheet" href="./lib/jquery/css/jquery-ui.min.css">
  <link rel="stylesheet" href="./lib/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/lib.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/mypage.css">
</head>
<body>
  <div class="site-container">
    <header class="local-header">
      <div class="fixed-top">
        <div class="local-top">
          <a href="#" class="btn-prev"><i class="wn-icon wni-arrow-left"></i></a>
          <div class="h-row">
            <div class="h-col h-tit">
              <h1 class="page-tit">알림설정</h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main-container" id="main-container">
      <div class="main-content" id="main-content">
        <section class="myp-se-container">
          <header class="myp-se-header">
            <h3 class="hd-s">마케팅수신동의</h3>
          </header>
          <hr class="solid-line ml-m mb-m">
          <ul class="switch-list-l px-m">
            <li>
              <div class="switch-item">
                <span>이메일</span>
                <label class="checkbox-switch">
                  <input type="checkbox" checked>
                  <span class="label"></span>
                </label>
              </div>
            </li>
            <li>
              <div class="switch-item">
                <span>전화</span>
                <label class="checkbox-switch">
                  <input type="checkbox" checked>
                  <span class="label"></span>
                </label>
              </div>
            </li>
            <li>
              <div class="switch-item">
                <span>SMS</span>
                <span class="account">2020-08-25 17:34:82 수신동의</span>
                <label class="checkbox-switch">
                  <input type="checkbox">
                  <span class="label"></span>
                </label>
              </div>
            </li>
          </ul>
        </section>
        <section class="myp-se-container">
          <header class="myp-se-header">
            <h3 class="hd-s">PUSH 설정</h3>
          </header>
          <hr class="solid-line ml-m mb-m">
          <ul class="switch-list-l px-m">
            <li>
              <div class="switch-item">
                <span>광고성 알림 수신</span>
                <label class="checkbox-switch">
                  <input type="checkbox" checked>
                  <span class="label"></span>
                </label>
              </div>
            </li>
            <li>
              <div class="switch-item">
                <span>AM7 ~ PM7에만 수신하기</span>
                <label class="checkbox-switch">
                  <input type="checkbox" checked>
                  <span class="label"></span>
                </label>
              </div>
            </li>
          </ul>
        </section>
        <section class="myp-se-container">
          <header class="myp-se-header">
            <h3 class="hd-s">어플리케이션 관리</h3>
          </header>
          <hr class="solid-line ml-m mb-m">
          <ul class="switch-list-l px-m">
            <li>
              <div class="switch-item">
                <div>
                  <p class="t-16">현재 최신버전 입니다.</p>
                  <p class="mt-1 t-gray t-15">V1.35</p>
                </div>
                <div class="ml-auto">
                  <button class="button bt-outline bt-steel">V1.2.1 버전 다운로드</button>
                </div>
              </div>
            </li>
            <li>
              <div class="switch-item">
                <div>
                  <p>캐시 데이터</p>
                  <p class="mt-1 t-gray t-15">2.1GB</p>
                </div>
                <div class="ml-auto">
                  <button class="button bt-outline bt-steel">캐시 데이터 삭제</button>
                </div>
              </div>
            </li>
          </ul>
        </section>

        <hr class="spacer-bottom">
      </div><!-- /.main-content -->
    </main>
    <div class="quick-menu" id="quick-menu">
      <a href="#" class="quick-menu-button btn-chat"><i class="wn-icon wni-message-square">채팅상담</i></a>
      <a href="#" class="quick-menu-button" id="page-top-button"><i class="wn-icon wni-chevron-v">Top</i></a>
    </div>
    <div class="global-bottom">
      <ul class="global-bottom-menu">
        <li class="gbm-item">
          <a href="#">
            <i class="wn-icon wni-home"></i>
          </a>
        </li>
        <li class="gbm-item">
          <a href="#">
            <i class="wn-icon wni-history"></i>
          </a>
        </li>
        <li class="gbm-item">
          <a href="#">
            <i class="wn-icon wni-menu"></i>
          </a>
        </li>
        <li class="gbm-item">
          <a href="#">
            <i class="wn-icon wni-search"></i>
          </a>
        </li>
        <li class="gbm-item">
          <a href="#">
            <i class="wn-icon wni-user"></i>
          </a>
        </li>
      </ul>
    </div>
  </div><!-- /.site-container -->


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/jquery/jquery-ui.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./lib/swiper/swiper-bundle.min.js"></script>
  <script src="./lib/waypoints/jquery.waypoints.min.js"></script>
  <script src="./lib/waypoints/shortcuts/sticky.min.js"></script>

  <script src="./js/ui.js"></script>
  <script src="./js/main.js"></script>
  <script>
    $(function() {
      //팝업 시연용 테스트 코드 입니다.
      //실제 개발시 사용하지 마시고 삭제해주세요
      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      if(urlParams.has('modalID')) {
        var modalSelector = "#" + urlParams.get('modalID');
        $(modalSelector).modal('show');
      }
    });//jQuery Ready

  </script>
</body>
</html>
